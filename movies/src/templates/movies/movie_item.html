<div class="col-md-4 mb-4">
    <div class="card h-100 d-flex flex-column">

<!--        <img src="{{ movie.get_image_url }}" class="card-img-top" alt="{{ movie.title }}">-->

        <!-- Ссылка с изображением -->
        <a href="{% url 'movie_detail' movie.id %}">
            <img src="{{ movie.get_image_url }}" class="card-img-top" alt="{{ movie.title }}">
        </a>

        <!-- Обёртка для изображения -->
<!--        <div class="container-xl">-->
<!--            <img src="{{ movie.get_image_url }}" alt="{{ movie.title }}">-->
<!--        </div>-->

        <div class="card-body d-flex flex-column">
            <div class="mt-auto">
                <h4 class="card-title">{{ movie.title }} </h4>

                <!-- Год и страны -->
                <h6 class="card-text text-muted mb-1 text-truncate">
                    {{ movie.year }} · {{ movie.countries.all|join:", " }}
                </h6>

                <!-- Жанры -->
                <p class="card-text text-muted mb-1 text-truncate">
                    {{ movie.genres.all|join:", " }}
                </p>

                <!-- Актеры -->
                <p class="card-text text-muted text-truncate">
                    <small>В ролях:</small> {{ movie.actors.all|join:", " }}
                </p>

                <p class="card-text">{{ movie.description|truncatechars:75 }}</p>

            <!-- Рейтинг и кнопка -->

                <div class="d-flex justify-content-between align-items-center">
<!--                    <a href="{% url 'movie_detail' movie.id %}" class="btn btn-dark">Подробнее</a>-->

                    <div class="d-flex align-items-center">
                        <!-- Количество рецензий -->
                        <i class="bi bi-chat-square-text text-secondary me-1"></i>  <!-- Иконка чата -->
                        <span class="me-3">{{ movie.review_count|default:"0" }}</span>
                        <!-- Рейтинг -->
                        <i class="bi bi-star-fill text-warning me-1"></i>  <!-- Иконка звезды -->
                        <span>{{ movie.average_rating|default:"0.00" }}</span>  <!-- Средний рейтинг -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
