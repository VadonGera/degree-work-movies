{% for review in reviews %}
<div class="border rounded p-3 mb-3">
    <h6>{{ review.user.username }}</h6>
    <p class="text-muted small">{{ review.updated_at|date:"d M Y в H:i" }}</p>
    <p>{{ review.content }}</p>
</div>
{% empty %}
<p class="text-muted">Рецензий пока нет. Будьте первым, кто напишет рецензию!</p>
{% endfor %}
